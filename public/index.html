<!DOCTYPE html>
<html>
<head>
  <title>NIFTY 50 Historical Data</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f4f4f4; }

    .high-probability {
  background-color: #d4edda;   /* light green */
  color: #155724;
  font-weight: bold;
}

.low-probability {
  background-color: #f8f9fa;   /* normal light */
}

  </style>
</head>
<body>

<h2>NIFTY 50 Historical Data</h2>

<label>Company:</label>
<select id="symbol"></select>

<label>Start Date:</label>
<input type="date" id="start">

<label>End Date:</label>
<input type="date" id="end">

<button onclick="fetchData()">Fetch</button>

<table id="result">
  <thead>
  <tr>
    <th>Date</th>
    <th>Open</th>
    <th>High</th>
    <th>Low</th>
    <th>Close</th>
    <th>Volume</th>
    <th>Bullish Day</th>
    <th>Range</th>
    <th>Body</th>
    <th>Daily Momentum</th>
    <th>Bullish %</th>
    <th>Avg Momentum</th>
    <th>Avg Range</th>
    <th>Trend Slope</th>
    <th>Next Day Prediction</th>

  </tr>
</thead>

  <tbody></tbody>
</table>
<div id="summary" style="margin-top:15px;font-weight:bold;"></div>

<script src="script.js"></script>
</body>
</html>
